{{template "layout.html" .}}
<!--  -->
{{define "main" -}}
<!--  -->
<div>
	{{range .Posts}}
	<div>
		<a href="/blogs/{{.Slug}}">
			<h2>{{.Title}}</h2>
		</a>
		<p>{{.Short}}</p>

		<a href="/admin/posts/{{.ID}}/edit">Edit</a>
		<a href="/admin/posts/{{.ID}}/remove">Remove</a>
	</div>
	{{end}}
</div>
<a href="/admin/posts/new">New Post</a>
<!--  -->
{{- end}}

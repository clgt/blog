{{template "layout.html"}} {{define "main"}}
<style>
  .forgot-password-container {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .forgot-password-content {
    width: 400px;
    display: flex;
    flex-direction: column;
    align-items: center;
    row-gap: 20px;
  }
  .forgot-password-form {
    display: flex;
    flex-direction: column;
    row-gap: 16px;
    width: 100%;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 12px;
  }
  .form-group input {
    display: block;
    padding: 8px;
    width: 100%;
    box-sizing: border-box;
  }
  .submit-btn {
    margin-top: 12px;
  }
</style>
<div class="forgot-password-container">
  <div class="forgot-password-content">
    <h1>FORGOT PASSWORD</h1>
    <form class="forgot-password-form" action="submit_form.php" method="post">
      <div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <button>Send Code</button>
      </div>
      <div class="form-group">
        <label for="verifyCode">Verify Code:</label>
        <input type="text" id="verifyCode" name="verifyCode" required />
      </div>
      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required />
      </div>
      <div class="form-group">
        <label for="renewPassword">Re-type New Password:</label>
        <input
          type="password"
          id="renewPassword"
          name="renewPassword"
          required
        />
      </div>
      <div class="form-group">
        <input class="submit-btn" type="submit" value="forgot Password" />
      </div>
    </form>
  </div>
</div>
{{end}}

{{template "layout.html" .}} {{define "main" -}}
<style>
  .forgot-password-container {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .forgot-password-content {
    width: 400px;
    display: flex;
    flex-direction: column;
    align-items: center;
    row-gap: 20px;
  }
  .forgot-password-form {
    display: flex;
    flex-direction: column;
    row-gap: 16px;
    width: 100%;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 12px;
  }
  .form-group input {
    display: block;
    padding: 8px;
    width: 100%;
    box-sizing: border-box;
  }
  .submit-btn {
    margin-top: 12px;
  }
</style>
<div class="flex-1 flex items-center justify-center">
  <div
    class="w-[500px] flex flex-col items-center gap-y-4 border border-gray-400 rounded-lg px-8 py-12">
    <h3 class="text-2xl font-bold uppercase">FORGOT PASSWORD</h3>
    {{if .Form.Errors.Get `err`}}
    <div class="rounded-md bg-red-50 p-4 mb-4" id="register-form-error">
      <div class="flex">
        <div class="ml-3">
          <h3 class="text-sm font-bold text-red-600">
            {{.Form.Errors.Get `err`}}
          </h3>
        </div>
      </div>
    </div>
    {{end}} {{with .Form}}
    <form class="flex flex-col gap-y-4 w-full" method="post">
      <div>
        <div class="block w-full flex-1">
          <label for="email">Email</label>
          <input class="block w-full border-[2px] border-gray-400 px-4 py-2
          focus:outline-none focus:border-blue-400 rounded-lg" type="email"
          id="email" name="Email" value="{{.Get "Email"}}" required />
        </div>
      </div>
      <div class="block w-full flex-1">
        <input
          class="mt-4 w-full rounded-lg py-2 bg-blue-600 text-white font-medium cursor-pointer"
          type="submit"
          value="Send" />
      </div>
    </form>
    {{end}}
  </div>
</div>
{{- end}}

{{template "layout.html" .}} {{define "main" -}}
<style>
	.forgot-password-container {
		flex: 1;
		display: flex;
		align-items: center;
		justify-content: center;
	}
	.forgot-password-content {
		width: 400px;
		display: flex;
		flex-direction: column;
		align-items: center;
		row-gap: 20px;
	}
	.forgot-password-form {
		display: flex;
		flex-direction: column;
		row-gap: 16px;
		width: 100%;
		padding: 20px;
		border: 1px solid #ccc;
		border-radius: 12px;
	}
	.form-group input {
		display: block;
		padding: 8px;
		width: 100%;
		box-sizing: border-box;
	}
	.submit-btn {
		margin-top: 12px;
	}
</style>
<div class="forgot-password-container">
	<div class="forgot-password-content">
		<h1>FORGOT PASSWORD</h1>
		{{if .Form.Errors.Get `err`}}
		<div class="rounded-md bg-red-50 p-4 mb-4" id="register-form-error">
			<div class="flex">
				<div class="ml-3">
					<h3 class="text-sm font-bold text-red-600">
						{{.Form.Errors.Get `err`}}
					</h3>
				</div>
			</div>
		</div>
		{{end}} {{with .Form}}
		<form class="forgot-password-form" method="post">
			<div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" id="email" name="Email" value="{{.Get "Email"}}"
					required />
				</div>
			</div>
			<div class="form-group">
				<input class="submit-btn" type="submit" value="Send" />
			</div>
		</form>
		{{end}}
	</div>
</div>
{{- end}}

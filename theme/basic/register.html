{{template "layout.html" .}} {{define "main" -}}
<style>
	.register-container {
		flex: 1;
		display: flex;
		align-items: center;
		justify-content: center;
	}
	.register-content {
		width: 600px;
		display: flex;
		flex-direction: column;
		align-items: center;
		row-gap: 20px;
	}
	.register-form {
		display: flex;
		flex-direction: column;
		row-gap: 16px;
		width: 100%;
		padding: 20px;
		border: 1px solid #ccc;
		border-radius: 12px;
	}
	.form-group input {
		display: block;
		padding: 8px;
		width: 100%;
		box-sizing: border-box;
	}
	.submit-btn {
		margin-top: 12px;
	}
</style>
<div class="register-container">
	<div class="register-content">
		<h1>REGISTER</h1>
		{{if .Form.Errors.Get `err`}}
		<div class="rounded-md bg-red-50 p-4 mb-4" id="register-form-error">
			<div class="flex">
				<div class="ml-3">
					<h3 class="text-sm font-bold text-red-600">
						{{.Form.Errors.Get `err`}}
					</h3>
				</div>
			</div>
		</div>
		{{end}}{{with .Form}}
		<form class="register-form" method="post">
			<div style="display: flex; width: 100%; column-gap: 12px">
				<div class="form-group" style="flex: 1">
					<label for="first-name">First Name:</label>
					<input
						type="text"
						id="first-name"
						name="FirstName"
						value="{{.Get `FirstName`}}"
						required
					/>
				</div>
				<div class="form-group" style="flex: 1">
					<label for="last-name">Last Name:</label>
					<input
						type="text"
						id="last-name"
						name="LastName"
						value="{{.Get `LastName`}}"
						required
					/>
				</div>
			</div>
			<div style="display: flex; width: 100%; column-gap: 12px">
				<div class="form-group" style="flex: 1">
					<label for="email">Email:</label>
					<input
						type="email"
						id="email"
						name="Email"
						value="{{.Get `Email`}}"
						required
					/>
				</div>
				<div class="form-group" style="flex: 1">
					<label for="username">User Name:</label>
					<input
						type="username"
						id="username"
						name="Username"
						value="{{.Get `Username`}}"
						required
					/>
				</div>
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input
					type="password"
					id="password"
					name="Password"
					value="{{.Get `Passowrd`}}"
					required
				/>
			</div>
			<div class="form-group">
				<label for="password-confirmation">Confirm Password:</label>
				<input
					type="password"
					id="password-confirmation"
					name="PasswordConfirmation"
					value="{{.Get `PasswordConfirmation`}}"
					required
				/>
			</div>
			<div class="form-group">
				<input type="submit" value="Submit" />
			</div>
		</form>
		{{end}}
	</div>
</div>
{{- end}}

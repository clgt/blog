{{template "layout.html" .}} {{define "main" -}}

<div class="flex-1 flex items-center justify-center">
  <div
    class="w-[500px] flex flex-col items-center gap-y-4 border border-gray-400 rounded-lg px-8 py-12">
    <h3 class="text-2xl font-bold uppercase">REGISTER</h3>
    {{if .Form.Errors.Get `err`}}
    <div class="rounded-md bg-red-50 p-4 mb-4" id="register-form-error">
      <div class="flex">
        <div class="ml-3">
          <h3 class="text-sm font-bold text-red-600">
            {{.Form.Errors.Get `err`}}
          </h3>
        </div>
      </div>
    </div>
    {{end}}{{with .Form}}
    <form class="flex flex-col gap-y-4 w-full" method="post">
      <div class="flex w-full gap-x-4">
        <div class="block w-full flex-1">
          <label for="first-name">First Name</label>
          <input
            class="block w-full border-[2px] border-gray-400 px-4 py-2 focus:outline-none focus:border-blue-400 rounded-lg"
            type="text"
            id="first-name"
            name="FirstName"
            value="{{.Get `FirstName`}}"
            required />
        </div>
        <div class="block w-full flex-1">
          <label for="last-name">Last Name</label>
          <input
            class="block w-full border-[2px] border-gray-400 px-4 py-2 focus:outline-none focus:border-blue-400 rounded-lg"
            type="text"
            id="last-name"
            name="LastName"
            value="{{.Get `LastName`}}"
            required />
        </div>
      </div>
      <div class="block w-full flex-1">
        <label for="email">Email</label>
        <input
          class="block w-full border-[2px] border-gray-400 px-4 py-2 focus:outline-none focus:border-blue-400 rounded-lg"
          type="email"
          id="email"
          name="Email"
          value="{{.Get `Email`}}"
          required />
      </div>
      <div class="block w-full flex-1">
        <label for="username">User Name</label>
        <input
          class="block w-full border-[2px] border-gray-400 px-4 py-2 focus:outline-none focus:border-blue-400 rounded-lg"
          type="username"
          id="username"
          name="Username"
          value="{{.Get `Username`}}"
          required />
      </div>
      <div class="block w-full">
        <label for="password">Password</label>
        <input
          class="block w-full border-[2px] border-gray-400 px-4 py-2 focus:outline-none focus:border-blue-400 rounded-lg"
          type="password"
          id="password"
          name="Password"
          value="{{.Get `Password`}}"
          required />
      </div>
      <div class="block w-full">
        <label for="password-confirmation">Confirm Password</label>
        <input
          class="block w-full border-[2px] border-gray-400 px-4 py-2 focus:outline-none focus:border-blue-400 rounded-lg"
          type="password"
          id="password-confirmation"
          name="PasswordConfirmation"
          value="{{.Get `PasswordConfirmation`}}"
          required />
      </div>
      <div class="block w-full">
        <input
          class="mt-4 w-full rounded-lg py-2 bg-blue-600 text-white font-medium cursor-pointer"
          type="submit"
          value="Register" />
      </div>
      <div>
        <p class="uppercase text-base my-4 text-center">or</p>
        <a
          href="/register"
          class="text-lg font-medium hover:text-blue-600 text-center"
          >Login</a
        >
      </div>
    </form>
    {{end}}
  </div>
</div>
{{- end}}

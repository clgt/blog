{{- define "header"}}
<div class="pt-2 pb-2 not-on-mobile sticky-top bg-light">
  <div class="row site-content align-items-center text-end">
    <div class="col-2">
      <a href="https://hiepsibaotap.com/">
        <img
          class="logo"
          style="width: 48px !important"
          src="/static/image/logo_150.png" />
        <span class="secondary-text">Hiệp Sĩ Bão Táp</span>
      </a>
    </div>
    <div class="col-10">
      <div class="row">
        <div class="col-8">
          <form
            class="form-inline"
            role="search"
            id="search_form"
            method="get"
            action="https://www.hiepsibaotap.com/?s=">
            <input
              class="form-control form-search"
              type="search"
              placeholder="Gõ thông tin cần tìm..."
              aria-label="Search"
              id="s"
              name="s" />
          </form>
        </div>
        <div class="col-4 my-auto text-right">
          <a href="https://www.hiepsibaotap.com/wp-admin/" target="_blank"
            ><i class="fas fa-sign-in-alt"></i
          ></a>
          <a class="wp-night-mode d-inline-block pe-3"
            ><div class="wpnm-button style-1">
              <div class="wpnm-slider round"></div></div
          ></a>
          <a
            class="btn-primary secondary-text"
            href="https://www.hiepsibaotap.com/gui-bai/"
            >Viết bài có tiền công</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid navbar-container not-on-desktop">
  <nav
    id="main-nav"
    class="navbar navbar-light justify-content-between"
    role="navigation">
    <a href="https://hiepsibaotap.com/">
      <img
        class="logo"
        src="./Trang chủ – Hiệp Sĩ Bão Táp_files/hsbt-logo.png" />
      <span class="pl-1 title-special">Hiệp Sĩ Bão Táp</span>
    </a>
    <div>
      <button class="btn btn-link pb-2">
        <div class="wpnm-button style-1">
          <div class="wpnm-slider round"></div>
        </div></button
      ><span
        ><a href="https://www.hiepsibaotap.com/wp-admin/" target="_blank">
          <i class="fas fa-sign-in-alt align-end"></i> </a
      ></span>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <i class="fas fa-ellipsis-h"></i>
      </button>
    </div>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="row no-gutters pb-3">
        <div class="col-12 align-self-center">
          <form
            class="form-inline pt-3"
            role="search"
            id="search_form"
            method="get"
            action="https://hiepsibaotap.com/">
            <input
              class="form-control mr-sm-2 form-search"
              type="search"
              placeholder="Gõ thông tin cần tìm (vd: mario...)"
              aria-label="Search"
              id="s"
              name="s" />
          </form>
        </div>
        <div class="col-sm-12 pt-3">
          <div class="row text-center">
            <div class="col-6 text-center">
              <div class="pb-1">
                <a href="https://www.hiepsibaotap.com/cat/game/">Game</a>
              </div>
              <div class="pt-1 pb-1">
                <a href="https://hiepsibaotap.com/cat/giai-tri/manga-anime"
                  >Wibu</a
                >
              </div>
              <div class="pt-1 pb-1">
                <a href="https://hiepsibaotap.com/cat/giai-tri/">Giải trí</a>
              </div>
            </div>
            <div class="col-6 text-center">
              <div class="pb-1">
                <a href="https://www.hiepsibaotap.com/quan-beer-cho-gamer/"
                  >Về HSBT</a
                >
              </div>
              <div class="pt-1 pb-1">
                <a href="https://www.hiepsibaotap.com/gui-bai/"
                  >Viết có nhuận bút</a
                >
              </div>
            </div>
          </div>
          <div class="col-sm-12 pt-2 pb-2"><hr /></div>
        </div>
      </div>
    </div>
  </nav>
</div>
{{- end}}
